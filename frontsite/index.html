<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Veículo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Avaliação de Veículo</h1>
        <form id="vehicleForm">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required>
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>
            <label for="ano">Ano:</label>
            <input type="number" id="ano" name="ano" required>
            <label for="quilometragem">Quilometragem:</label>
            <input type="number" id="quilometragem" name="quilometragem" required>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>
            <label for="image1">Image 1:</label>
            <input type="file" id="image1" name="image1" accept="image/*" required><br>
    
            <label for="image2">Image 2:</label>
            <input type="file" id="image2" name="image2" accept="image/*"><br>
    
            <label for="image3">Image 3:</label>
            <input type="file" id="image3" name="image3" accept="image/*"><br>
    
            <label for="image4">Image 4:</label>
            <input type="file" id="image4" name="image4" accept="image/*"><br>
            <button type="submit">Enviar</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
